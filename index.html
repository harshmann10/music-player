<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Music Player</title>
    <link rel="shortcut icon" href="./new favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left bg-black roboto">
            <div class="close">
                <img class="invert" src="./img/close.svg" alt="">
            </div>
            <div class="home rounded bg-grey m-1 p-1">
                <div class="logo">
                    <img src="img/spotube.png" alt="logo">
                    <img width="100px" src="img/music.png" alt="logo" class="invert">
                </div>
                <ul>
                    <li><img class="invert" src="img\home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img\search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img src="img/playlist.svg" class="invert" alt="playlist">
                    <h2>Your Library</h2>
                </div>
                <div class="songlist">
                    <ul>
                    </ul>
                </div>
            </div>
            <div class="footer">
                <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                <div><a href="https://www.spotify.com/in-en/privacy/"><span>Privacy Center</span></a></div>
                <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
            </div>
        </div>
        <div class="right rounded bg-grey roboto">
            <div class="header">
                <div class="nav flex">
                    <img class="invert hamburger" src="./img/hamburger.svg" alt="">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="button">
                    <button class="sign">Sign up</button>
                    <button class="login">Log in</button>
                </div>
            </div>
            <div class="playlist">
                <h1>Music Playlists</h1>
                <div class="cardContainer">
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="songbutton">
                            <img width="30" id="previous" src="./img/prevsong.svg" alt="previous">
                            <img width="30" id="play" src="./img/play.svg" alt="play">
                            <img width="30" id="next" src="./img/nextsong.svg" alt="next">
                        </div>
                        <div class="timevolume">
                            <div class="songtime"></div>
                            <div class="volume">
                                <img id="volumeButton" src="./img/volume.svg" alt="">
                                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
